language: elixir
sudo: false # to use faster container based build environment
elixir:
  - 1.6.1
otp_release:
  - 20.0
matrix:
  include:
    - elixir: 1.7.0
      otp_release: 20.0
    - elixir: 1.6.6
      otp_release: 21.0
    - elixir: 1.6.1
      otp_release: 20.0
    - elixir: 1.5.1
      otp_release: 20.0
    - elixir: 1.4.5
      otp_release: 19.3
script: mix test --exclude skip_ci
after_script:
  - mix deps.get --only docs
  - MIX_ENV=docs mix inch.report
services:
  - rabbitmq
