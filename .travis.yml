language: elixir
elixir:
  - 1.0.5
  - 1.1.1
  - 1.2.6
  - 1.3.4
sudo: false # to use faster container based build environment
otp_release:
  - 17.5
  - 18.1
  - 19.0
after_script:
  - mix deps.get --only docs
  - MIX_ENV=docs mix inch.report
services:
  - rabbitmq
matrix:
  exclude: # disable incompatible combinations
    - elixir: 1.1.1
      otp_release: 19.0 # this combination fails to compile
    - elixir: 1.0.5
      otp_release: 18.1 # overrides to 17.4
    - elixir: 1.0.5
      otp_release: 19.0 # overrides to 17.4
    - elixir: 1.3.4
      otp_release: 17.5 # overrides to 18.0
